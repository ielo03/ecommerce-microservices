<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Microservices Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .container {
        max-width: 1200px;
      }
      .response-area {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 15px;
        min-height: 200px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .card {
        margin-bottom: 20px;
      }
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
      .error-message {
        color: #dc3545;
        font-weight: bold;
      }
      .success-message {
        color: #198754;
        font-weight: bold;
      }
      .loading-spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 0.2em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
        margin-right: 0.5rem;
      }
      @keyframes spinner-border {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">E-Commerce Microservices Demo</h1>

      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Services</div>
            <div class="card-body p-0">
              <div
                class="nav flex-column nav-pills"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical">
                <button
                  class="nav-link active"
                  id="health-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#health"
                  type="button"
                  role="tab">
                  Health Check
                </button>
                <button
                  class="nav-link"
                  id="auth-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#auth"
                  type="button"
                  role="tab">
                  Authentication
                </button>
                <button
                  class="nav-link"
                  id="products-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#products"
                  type="button"
                  role="tab">
                  Products
                </button>
                <button
                  class="nav-link"
                  id="users-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#users"
                  type="button"
                  role="tab">
                  Users
                </button>
                <button
                  class="nav-link"
                  id="orders-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#orders"
                  type="button"
                  role="tab">
                  Orders
                </button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Authentication</div>
            <div class="card-body">
              <div id="auth-status">Not logged in</div>
              <button id="logout-btn" class="btn btn-sm btn-danger mt-2 d-none">
                Logout
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- Health Check Tab -->
            <div
              class="tab-pane fade show active"
              id="health"
              role="tabpanel"
              aria-labelledby="health-tab">
              <div class="card">
                <div class="card-header">Health Check</div>
                <div class="card-body">
                  <div class="mb-3">
                    <button
                      class="btn btn-primary me-2"
                      onclick="checkHealth('api-gateway')">
                      API Gateway
                    </button>
                    <button
                      class="btn btn-primary me-2"
                      onclick="checkHealth('product-service')">
                      Product Service
                    </button>
                    <button
                      class="btn btn-primary me-2"
                      onclick="checkHealth('order-service')">
                      Order Service
                    </button>
                    <button
                      class="btn btn-primary"
                      onclick="checkHealth('user-service')">
                      User Service
                    </button>
                  </div>
                  <h5>Response:</h5>
                  <div id="health-response" class="response-area"></div>
                </div>
              </div>
            </div>

            <!-- Authentication Tab -->
            <div
              class="tab-pane fade"
              id="auth"
              role="tabpanel"
              aria-labelledby="auth-tab">
              <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="admin@example.com"
                        required />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        value="admin123"
                        required />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="login-button">
                      <span
                        id="login-spinner"
                        class="loading-spinner d-none"></span>
                      Login
                    </button>
                  </form>
                  <h5 class="mt-3">Response:</h5>
                  <div id="auth-response" class="response-area"></div>
                </div>
              </div>
            </div>

            <!-- Products Tab -->
            <div
              class="tab-pane fade"
              id="products"
              role="tabpanel"
              aria-labelledby="products-tab">
              <div class="card">
                <div class="card-header">Products</div>
                <div class="card-body">
                  <div class="mb-3">
                    <button
                      class="btn btn-primary me-2"
                      onclick="getProducts()">
                      Get All Products
                    </button>
                    <button
                      class="btn btn-primary me-2"
                      onclick="getProductById()">
                      Get Product by ID
                    </button>
                    <button
                      class="btn btn-success"
                      onclick="showCreateProductForm()">
                      Create Product
                    </button>
                  </div>

                  <div id="product-form-container" class="d-none mb-3">
                    <h5>Create Product</h5>
                    <form id="create-product-form">
                      <div class="mb-2">
                        <label for="product-name" class="form-label"
                          >Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="product-name"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="product-description" class="form-label"
                          >Description</label
                        >
                        <textarea
                          class="form-control"
                          id="product-description"
                          required></textarea>
                      </div>
                      <div class="mb-2">
                        <label for="product-price" class="form-label"
                          >Price</label
                        >
                        <input
                          type="number"
                          step="0.01"
                          class="form-control"
                          id="product-price"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="product-sku" class="form-label">SKU</label>
                        <input
                          type="text"
                          class="form-control"
                          id="product-sku"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="product-category" class="form-label"
                          >Category ID</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="product-category"
                          value="c1000000-0000-0000-0000-000000000001"
                          required />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Create
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="hideCreateProductForm()">
                        Cancel
                      </button>
                    </form>
                  </div>

                  <div id="product-id-container" class="d-none mb-3">
                    <h5>Get Product by ID</h5>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="product-id"
                        placeholder="Product ID"
                        value="p1000000-0000-0000-0000-000000000001" />
                      <button
                        class="btn btn-primary"
                        onclick="fetchProductById()">
                        Get
                      </button>
                    </div>
                  </div>

                  <h5>Response:</h5>
                  <div id="products-response" class="response-area"></div>
                </div>
              </div>
            </div>

            <!-- Users Tab -->
            <div
              class="tab-pane fade"
              id="users"
              role="tabpanel"
              aria-labelledby="users-tab">
              <div class="card">
                <div class="card-header">Users</div>
                <div class="card-body">
                  <div class="mb-3">
                    <button class="btn btn-primary me-2" onclick="getUsers()">
                      Get All Users
                    </button>
                    <button
                      class="btn btn-primary me-2"
                      onclick="getUserProfile()">
                      Get My Profile
                    </button>
                    <button
                      class="btn btn-success"
                      onclick="showRegisterUserForm()">
                      Register User
                    </button>
                  </div>

                  <div id="register-user-form-container" class="d-none mb-3">
                    <h5>Register User</h5>
                    <form id="register-user-form">
                      <div class="mb-2">
                        <label for="user-email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="user-email"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="user-password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="user-password"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="user-first-name" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="user-first-name"
                          required />
                      </div>
                      <div class="mb-2">
                        <label for="user-last-name" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="user-last-name"
                          required />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="register-button">
                        <span
                          id="register-spinner"
                          class="loading-spinner d-none"></span>
                        Register
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="hideRegisterUserForm()">
                        Cancel
                      </button>
                    </form>
                  </div>

                  <h5>Response:</h5>
                  <div id="users-response" class="response-area"></div>
                </div>
              </div>
            </div>

            <!-- Orders Tab -->
            <div
              class="tab-pane fade"
              id="orders"
              role="tabpanel"
              aria-labelledby="orders-tab">
              <div class="card">
                <div class="card-header">Orders</div>
                <div class="card-body">
                  <div class="mb-3">
                    <button class="btn btn-primary me-2" onclick="getOrders()">
                      Get All Orders
                    </button>
                    <button
                      class="btn btn-success"
                      onclick="showCreateOrderForm()">
                      Create Order
                    </button>
                  </div>

                  <div id="create-order-form-container" class="d-none mb-3">
                    <h5>Create Order</h5>
                    <form id="create-order-form">
                      <div class="mb-2">
                        <label class="form-label">Product</label>
                        <div class="input-group mb-2">
                          <input
                            type="text"
                            class="form-control"
                            id="order-product-id"
                            placeholder="Product ID"
                            value="p1000000-0000-0000-0000-000000000001" />
                          <input
                            type="number"
                            class="form-control"
                            id="order-quantity"
                            placeholder="Quantity"
                            value="1"
                            min="1" />
                        </div>
                      </div>
                      <div class="mb-2">
                        <label class="form-label">Shipping Address</label>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="shipping-name"
                          placeholder="Full Name"
                          value="John Doe" />
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="shipping-address"
                          placeholder="Address"
                          value="123 Main St" />
                        <div class="row mb-2">
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              id="shipping-city"
                              placeholder="City"
                              value="Anytown" />
                          </div>
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              id="shipping-state"
                              placeholder="State"
                              value="CA" />
                          </div>
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              id="shipping-zip"
                              placeholder="Zip"
                              value="12345" />
                          </div>
                        </div>
                      </div>
                      <div class="mb-2">
                        <label for="payment-method" class="form-label"
                          >Payment Method</label
                        >
                        <select class="form-control" id="payment-method">
                          <option value="credit_card">Credit Card</option>
                          <option value="paypal">PayPal</option>
                        </select>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="order-button">
                        <span
                          id="order-spinner"
                          class="loading-spinner d-none"></span>
                        Create Order
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="hideCreateOrderForm()">
                        Cancel
                      </button>
                    </form>
                  </div>

                  <h5>Response:</h5>
                  <div id="orders-response" class="response-area"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global variables
      let authToken = "";
      const apiGatewayUrl = "http://localhost:8080";

      // Helper function to display JSON responses
      function displayResponse(elementId, data, isError = false) {
        const element = document.getElementById(elementId);

        if (isError) {
          element.innerHTML = `<div class="error-message">ERROR: ${
            typeof data === "string" ? data : JSON.stringify(data, null, 2)
          }</div>`;
        } else {
          element.innerHTML = `<div class="success-message">SUCCESS:</div><div>${
            typeof data === "string" ? data : JSON.stringify(data, null, 2)
          }</div>`;
        }
      }

      // Helper function to show loading state
      function setLoading(buttonId, spinnerId, isLoading) {
        const button = document.getElementById(buttonId);
        const spinner = document.getElementById(spinnerId);

        if (isLoading) {
          button.disabled = true;
          spinner.classList.remove("d-none");
        } else {
          button.disabled = false;
          spinner.classList.add("d-none");
        }
      }

      // Helper function for API calls with timeout and better error handling
      async function apiCall(endpoint, method = "GET", body = null) {
        const headers = {
          "Content-Type": "application/json",
        };

        if (authToken) {
          headers["Authorization"] = `Bearer ${authToken}`;
        }

        const options = {
          method,
          headers,
        };

        if (body) {
          options.body = JSON.stringify(body);
        }

        try {
          // Set a timeout of 15 seconds
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 15000);
          options.signal = controller.signal;

          console.log(
            `Sending ${method} request to ${apiGatewayUrl}${endpoint}`
          );
          const response = await fetch(`${apiGatewayUrl}${endpoint}`, options);
          clearTimeout(timeoutId);

          // Check if response is ok (status in the range 200-299)
          if (!response.ok) {
            const errorData = await response
              .json()
              .catch(() => ({
                message: `HTTP error! Status: ${response.status}`,
              }));
            return {
              error: true,
              status: response.status,
              message:
                errorData.message || `HTTP error! Status: ${response.status}`,
            };
          }

          const data = await response.json();
          return data;
        } catch (error) {
          if (error.name === "AbortError") {
            return {
              error: true,
              message:
                "Request timed out after 15 seconds. The server might be down or not responding.",
            };
          }

          return {
            error: true,
            message: error.message || "An unknown error occurred",
          };
        }
      }

      // Health check functions
      async function checkHealth(service) {
        let url;
        switch (service) {
          case "api-gateway":
            url = `${apiGatewayUrl}/health`;
            break;
          case "product-service":
            url = "http://localhost:8081/health";
            break;
          case "order-service":
            url = "http://localhost:8082/health";
            break;
          case "user-service":
            url = "http://localhost:8083/health";
            break;
        }

        try {
          // Set a timeout of 5 seconds
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000);

          const response = await fetch(url, { signal: controller.signal });
          clearTimeout(timeoutId);

          if (!response.ok) {
            displayResponse(
              "health-response",
              `Service ${service} is DOWN. Status: ${response.status}`,
              true
            );
            return;
          }

          const data = await response.json();
          displayResponse("health-response", data);
        } catch (error) {
          if (error.name === "AbortError") {
            displayResponse(
              "health-response",
              `Service ${service} is not responding (timeout after 5 seconds)`,
              true
            );
          } else {
            displayResponse(
              "health-response",
              `Error checking ${service} health: ${error.message}`,
              true
            );
          }
        }
      }

      // Authentication functions
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          setLoading("login-button", "login-spinner", true);

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const data = await apiCall("/api/auth/login", "POST", {
            email,
            password,
          });

          setLoading("login-button", "login-spinner", false);

          if (data.error) {
            displayResponse("auth-response", data.message, true);
            return;
          }

          displayResponse("auth-response", data);

          if (data.token) {
            authToken = data.token;
            document.getElementById(
              "auth-status"
            ).textContent = `Logged in as ${email}`;
            document.getElementById("logout-btn").classList.remove("d-none");
          }
        });

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          authToken = "";
          document.getElementById("auth-status").textContent = "Not logged in";
          document.getElementById("logout-btn").classList.add("d-none");
          displayResponse("auth-response", {
            message: "Logged out successfully",
          });
        });

      // Product functions
      async function getProducts() {
        hideCreateProductForm();
        hideProductIdInput();
        const data = await apiCall("/api/products");

        if (data.error) {
          displayResponse("products-response", data.message, true);
          return;
        }

        displayResponse("products-response", data);
      }

      function getProductById() {
        hideCreateProductForm();
        document
          .getElementById("product-id-container")
          .classList.remove("d-none");
      }

      async function fetchProductById() {
        const productId = document.getElementById("product-id").value;
        const data = await apiCall(`/api/products/${productId}`);

        if (data.error) {
          displayResponse("products-response", data.message, true);
          return;
        }

        displayResponse("products-response", data);
      }

      function showCreateProductForm() {
        hideProductIdInput();
        document
          .getElementById("product-form-container")
          .classList.remove("d-none");
      }

      function hideCreateProductForm() {
        document
          .getElementById("product-form-container")
          .classList.add("d-none");
      }

      function hideProductIdInput() {
        document.getElementById("product-id-container").classList.add("d-none");
      }

      document
        .getElementById("create-product-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const product = {
            name: document.getElementById("product-name").value,
            description: document.getElementById("product-description").value,
            price: parseFloat(document.getElementById("product-price").value),
            sku: document.getElementById("product-sku").value,
            isActive: true,
            isFeatured: false,
            slug: document
              .getElementById("product-name")
              .value.toLowerCase()
              .replace(/\s+/g, "-"),
            categoryId: document.getElementById("product-category").value,
          };

          const data = await apiCall("/api/products", "POST", product);

          if (data.error) {
            displayResponse("products-response", data.message, true);
            return;
          }

          displayResponse("products-response", data);
          hideCreateProductForm();
        });

      // User functions
      async function getUsers() {
        hideRegisterUserForm();
        const data = await apiCall("/api/users");

        if (data.error) {
          displayResponse("users-response", data.message, true);
          return;
        }

        displayResponse("users-response", data);
      }

      async function getUserProfile() {
        hideRegisterUserForm();
        const data = await apiCall("/api/users/profile");

        if (data.error) {
          displayResponse("users-response", data.message, true);
          return;
        }

        displayResponse("users-response", data);
      }

      function showRegisterUserForm() {
        document
          .getElementById("register-user-form-container")
          .classList.remove("d-none");
      }

      function hideRegisterUserForm() {
        document
          .getElementById("register-user-form-container")
          .classList.add("d-none");
      }

      document
        .getElementById("register-user-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          setLoading("register-button", "register-spinner", true);

          const user = {
            email: document.getElementById("user-email").value,
            password: document.getElementById("user-password").value,
            firstName: document.getElementById("user-first-name").value,
            lastName: document.getElementById("user-last-name").value,
          };

          console.log("Registering user:", { ...user, password: "********" });

          const data = await apiCall("/api/users", "POST", user);

          setLoading("register-button", "register-spinner", false);

          if (data.error) {
            displayResponse("users-response", data.message, true);
            return;
          }

          displayResponse("users-response", data);
          hideRegisterUserForm();

          // Show success message with login instructions
          const successMsg = {
            ...data,
            message: `${
              data.message || "User registered successfully"
            }. You can now log in with your email and password.`,
          };
          displayResponse("users-response", successMsg);
        });

      // Order functions
      async function getOrders() {
        hideCreateOrderForm();
        const data = await apiCall("/api/orders");

        if (data.error) {
          displayResponse("orders-response", data.message, true);
          return;
        }

        displayResponse("orders-response", data);
      }

      function showCreateOrderForm() {
        document
          .getElementById("create-order-form-container")
          .classList.remove("d-none");
      }

      function hideCreateOrderForm() {
        document
          .getElementById("create-order-form-container")
          .classList.add("d-none");
      }

      document
        .getElementById("create-order-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          setLoading("order-button", "order-spinner", true);

          const [firstName, lastName] = document
            .getElementById("shipping-name")
            .value.split(" ");

          const order = {
            items: [
              {
                productId: document.getElementById("order-product-id").value,
                quantity: parseInt(
                  document.getElementById("order-quantity").value
                ),
              },
            ],
            shippingAddress: {
              firstName: firstName || "John",
              lastName: lastName || "Doe",
              addressLine1: document.getElementById("shipping-address").value,
              city: document.getElementById("shipping-city").value,
              state: document.getElementById("shipping-state").value,
              postalCode: document.getElementById("shipping-zip").value,
              country: "USA",
            },
            billingAddress: {
              firstName: firstName || "John",
              lastName: lastName || "Doe",
              addressLine1: document.getElementById("shipping-address").value,
              city: document.getElementById("shipping-city").value,
              state: document.getElementById("shipping-state").value,
              postalCode: document.getElementById("shipping-zip").value,
              country: "USA",
            },
            paymentMethod: document.getElementById("payment-method").value,
          };

          const data = await apiCall("/api/orders", "POST", order);

          setLoading("order-button", "order-spinner", false);

          if (data.error) {
            displayResponse("orders-response", data.message, true);
            return;
          }

          displayResponse("orders-response", data);
          hideCreateOrderForm();
        });
    </script>
  </body>
</html>
